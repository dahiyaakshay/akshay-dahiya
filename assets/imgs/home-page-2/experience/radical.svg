<svg
  width="48"
  height="48"
  viewBox="0 0 48 48"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <circle cx="24" cy="24" r="22" fill="#F28230"/>

  <!-- Tilted "i" (dot + stem as one unit) -->
  <g transform="rotate(-10 24 24)">
    <!-- Stem (goes to bottom) -->
    <rect
      x="21"
      y="14"
      width="6"
      height="30"
      fill="white"
    />

    <!-- Dot -->
    <circle
      cx="24"
      cy="10"
      r="3.5"
      fill="white"
    />
  </g>
</svg>
